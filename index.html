<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Portfolio Website</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="header">
            <nav>
                <div class="nav-links">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Projects</a></li>
                        <li><a href="">Blog</a></li>
                    </ul>
                </div>
            </nav>
        </section>
        <div class="container">
            <h1>I love <span class="maintext"></span></h1>
            <div class="fade">
                <p>Kah Seng is typing...</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script>
            var typed = new Typed(".maintext", {
                strings: ["coding.^900", "math.^900", "theatre.^900", "sleeping.^1000", "being hired."],
                typeSpeed: 150,
                backSpeed: 100,
                loop: true
            })
        </script>

        <section class="about">
        </section>        
        <script>
            const body = document.body;
            let lastScroll = 0;
            window.addEventListener("scroll", () => {
                const currrentScroll = window.pageYOffset
                if(currrentScroll <= 0){
                    body.classList.remove("scroll-up");
                }
                if(currrentScroll > lastScroll && !body.classList.contains("scroll-down")) {
                    body.classList.remove("scroll-up");
                    body.classList.add("scroll-down");
                }
                if(currrentScroll < lastScroll && body.classList.contains("scroll-down")) {
                    body.classList.remove("scroll-down");
                    body.classList.add("scroll-up");
                }
                lastScroll = currrentScroll;
            })
        </script>
    </body>
</html>
